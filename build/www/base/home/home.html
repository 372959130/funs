<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../js/sui/css/sm.min.css?v=-ebe1d19">
  </head>
  <body>

  <div class="page-group">
    <link rel="stylesheet" href="../../../js/sui/css/sm-extend.min.css?v=-50ffc87">
    <link rel="stylesheet" href="../../../css/base/home/home.css?v=-8ec3f31">
        <div class="page page-curren" id="home">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <h1 class="title">首页</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item active" external href="#home">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="../setting/setting.html" data-no-cache="true">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
                <a class="tab-item" href="../my/my.html" data-no-cache="false">
                    <span class="icon icon-card"></span>
                    <span class="tab-label">我的</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content pull-to-refresh-content infinite-scroll" id="myRefresh" data-ptr-distance="55" data-distance="100">
              <!-- 默认的下拉刷新层 -->
              <div class="pull-to-refresh-layer">
                  <div class="preloader"></div>
                  <div class="pull-to-refresh-arrow"></div>
              </div>
              <!-- Slider -->
              <div class="homeBanner">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="//img.alicdn.com/imgextra/i1/5/TB2iYPfaqnyQeBjSspeXXa8WpXa_!!5-0-yamato.jpg_760x760q30s0.jpg" alt="loading..."></div>
                    <div class="swiper-slide"><img src="//img.alicdn.com/imgextra/i3/5/TB2u.N4axjxQeBjy1zbXXbqApXa_!!5-0-yamato.jpg_760x760q30s0.jpg" alt="loading..."></div>
                    <div class="swiper-slide"><img src="//img.alicdn.com/imgextra/i3/5/TB2AO0CazzyQeBjy1zdXXaInpXa_!!5-0-yamato.jpg_760x760q30s0.jpg" alt="loading..."></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>

              <div class="row no-gutter" id="goodList">
                <!--列表内容-->
              </div>
              <!-- 加载提示符 -->
              <div class="infinite-scroll-preloader" style="display:none">
                  <div class="preloader"></div>
              </div>
            </div>

        </div>
        <!-- popup, panel 等放在这里 -->
        <div class="panel-overlay"></div>
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-left panel-reveal" id="panel-js-demo">
            <div class="content-block">
                <p>这是一个侧栏</p>
                <p></p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>
        <!--JS模板-->
        <script type="text/html" id="goodlist_TPL">
            {{each}}
                <div class="col-50 goodsItem" data-goodid="{{$value.goodId}}">
                    <div class="pic">
                      <img src="{{$value.img}}">
                    </div>
                    <div class="goodsName">
                        {{$value.goodName}}
                    </div>
              </div>
            {{/each}}
        </script>
    </div>

<!--moduleJS begin-->
<script type="text/javascript" data-main="../../../js/router.js" src="../../../js/require.js?v=-35fe476"></script>
<!--moduleJS end-->
  </body>
</html>
