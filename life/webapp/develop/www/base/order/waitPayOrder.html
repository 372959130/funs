        <script type="text/html" id="unPaylistTpl">
        {{each}}
          <div class="orderList">
                <ul>
                  <li class="font14">
                    <div class="order">
                      <div class="flex1">订单号: <span>{{$value.order_id}}</span> </div>
                      <div>删除订单</div>
                    </div>

                    <div class="order displayF">
                      <div>下单时间:</div>
                      <div class="paddingL10 flex1" >{{$value.committime}}</div>
                      <img class="remove noUse" src="../../../images/my/remove.png">
                    </div>
                  </li>
                </ul>

                  <ul class="borderT">
                      
                      <li class="borderB">
                          <ul class="goodListCommon">
                            <li class="goodListCommon-item">
                              <div class="goodListCommon-goodBox">
                                <div class="goodListCommon-goodImgBox">
                                    <img src="{{$value.tiny_image}}">
                                </div>
                                <div class="goodListCommon-middleBox goodListCommon-middleBox-vertical ellipsis">
                                      <div class="ellipsis font14 fontBold">{{$value.good_name}}</div>
                                      <div class="ellipsis font12">{{$value.shop_name}}</div>
                                      <div data-goodid="{{$value.good_id}}" class="ellipsis mainColor toGoodsDetail">查看详情</div>
                                </div>
                                <div class="goodListCommon-rightBox">
                                  <div class="font12">×{{$value.good_num}}</div>
                                  <div class="font12 lightenGray">原价<del>¥{{$value.market_price_yuan}}</del></div>
                                  <div class="font18 mainColor">¥{{$value.good_price_yuan}}</div>
                                </div>  
                              </div>
                            </li>
                          </ul>
                      </li>

                      <li>
                          <div class="displayF">
                            <div class="flex1">
                              <span class="fontBold font16">实付:</span>
                              <span><span class="fontBold font20 mainColor">¥ {{$value.total_money_yuan}}</span></span>
                            </div>
                            <div>
                              <a href="javascript:;" class="button  button-fill button-danger toConfirm">
                                <span>立即支付</span>
                                <form class="buyForm" action="" method="post">
                                    <input class="shopId" type="hidden" name="shop_id" value="{{$value.shop_id}}">
                                    <input class="goodId" type="hidden" name="goodId" value="{{$value.good_id}}">
                                    <input class="count" type="hidden" name="count" value="{{$value.good_num}}">  
                                  <input class="callBackUrl" type="hidden" name="callBackUrl" value="">
                                </form>
                              </a>
                            </div>
                          </div>
                      </li>

                </ul>
              </div>
        {{/each}}
