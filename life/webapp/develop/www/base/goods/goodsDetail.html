<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../js/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../../js/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../../css/sassStyle/index.css">

  </head>
  <body ontouchstart="">

  <div class="page-group">
        <!-- <div class="page" id="goodsDetail">
          <div class="content" data-type="auto">
            <div class="content-inner">

            </div>
          </div>
        </div> -->
        <div class="page page-curren" id="goodsDetail">

            <!-- 工具栏 -->
            <div data-acive="home" id="lifeFooterBar"></div>

            <!-- 这里是页面内容区 -->
            <div class="content" data-type="auto">
            <div class="content-inner">

              <!--图文详情-->
              <div id="pictureView" class="pictureView" isPictureView=true>
                  <div class="pictureView-tab borderB">
                    <div id="goGoodsDetail">套餐内容</div>
                    <div class="active">商家详情</div>
                  </div>
                  <ul class="gDetailList pictureViewTitle borderB">
                    <li>
                      <div>
                          <div class="fontBold font14">商家详情</div>
                      </div>
                    </li>
                  </ul>
                  <div id="pictureDetail" class="pictureDetail borderB"><span></span></div>
              </div>
              <!--图文详情.end-->

              <img id="goodImg"  isPictureView=false style="width: 100%;min-height: 100px;"  src="" alt="loading...">
              
              <!--商品价格&属性-->
              <section>
                <ul class="gDetailList" isPictureView=false>
                  <li>
                    <!--价格-->
                    <div class="priceBox">
                      <!-- <div>
                        <span class="mainColor font16">¥<span class="font22 fontBold paddingL5">20</span></span><span class="lightenGray paddingL6">团购价</span><span  class="lightenGray paddingL5">门市价<span class="font16">26</span></span>
                        </div>
                      <div>本商品由<span class="mainColor">百度糯米</span>提供</div> -->
                    </div>
                  </li>
                  <li>
                    <!--商品服务-->
                    <div class="service">
                        <span id="refund_strategy" class="myCheckBox"></span>
                        <span id="reservation" class="myCheckBox">免预约</span>
                    </div>
                  </li>
                </ul>
                <ul class="gDetailList" isPictureView=false>
                  <li>
                    <!--地址-->
                    <div id="shopLocationBox" class="shopLocation">
                        <!-- <div class="fontBold">珠村兰州拉面（天河区店）</div>
                        <div class="font12 darkGray">广州市天河区珠村99号一层</div> -->
                    </div>
                  </li>
                </ul>
                <ul class="gDetailList" isPictureView=false>
                  <li>
                    <!--套餐内容-->
                    <div>
                        <div class="fontBold font14">套餐内容</div>
                    </div>
                  </li>
                  <!--套餐内容列表-->
                  <!-- <li>
                    <span class="darkGray font12">排骨拉面</span>
                  </li>
                  <li class="darkGray font12">
                    <span class="darkGray font12">五香牛肉</span>
                  </li> -->
                  <!--套餐内容列表.end-->
                  <li>
                      <div class="goodsDetailTextBox dot darkGray font12">
                        <div id="buy_contents"></div>
                      </div>
                  </li>
                  <!--查看图文详情-->
                  <li>
                        <a class="toSeePicture" href="javascript:;">
                          <span class="mainColor">查看图文详情</span>
                          <span class="icon icon-right"></span>
                        </a>
                  </li>
                </ul>
                <ul class="gDetailList" isPictureView=false>
                  <li>
                    <div class="shopLocation">
                        <div>温馨提示</div>
                    </div>
                  </li>
                  <li>
                    <div class="goodsTips">
                        <!-- <div class="marginB5">
                          <div class="lightenGray">有效期:</div>
                          <div class="goodsDetailTextBox dot"><div>2016年7月30日--2016年8月30日</div></div>
                        </div>

                        <div class="marginB5">
                          <div class="lightenGray">使用时间:</div>
                          <div class="goodsDetailTextBox dot"><div>11:00--20:50</div></div>
                        </div>

                        <div class="marginB5">
                          <div class="lightenGray">预约提示:</div>
                          <div class="goodsDetailTextBox dot"><div>请至少提前6小时预约</div></div>
                          <div class="goodsDetailTextBox dot"><div>预约位逾期不候,请准时</div></div>
                        </div>

                        <div>
                          <div class="lightenGray">使用规则:</div>
                          <div class="goodsDetailTextBox dot"><div>每次消费至多可使用30张券</div></div>
                          <div class="goodsDetailTextBox dot"><div>每张卷一人使用</div></div>
                          <div class="goodsDetailTextBox dot"><div>团购用户暂不享受店内其他优惠</div></div>
                        </div> -->
                    </div>
                  </li>
                </ul>
                <ul class="gDetailList buyBox">
                  <li>
                    <div class="gDetailList-footer">
                      <div>
                          <div class="font18 fontBold mainColor">¥<span class="font20 paddingL5">20</span></div>
                          <div class="font12"><span>团购价</span><!----><span class="paddingL5">门市价26</span></div>
                      </div>
                      <!--按钮组-->
                      <div class="goodsDetailBtnGround">
                        <a id="showBuyPop" class="myBtn redBtn" href="javascript:;" external>立即抢购</a>
                        <!-- <a class="myBtn orgBtn" href="javascript:;" external>加入购物车</a> -->
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
              <!--商品价格&属性.end-->
            </div>
            <div id="test"></div>
            </div>
            <!--content-->
        </div>
        <div class="popup popup-buy">
              <a href="javascript:;" class="close-popup" id="close-popup-buy"><img src="../../../images/goods/close.png"></a>
              <div class="popup-buy-content">

                  <div class="popup-goodInfo borderB">
                    <div class="popup-goodImg"><img src="../../../images/demo/a2.png"></div>
                    <div class="popup-goodName">兰州拉面</div>
                  </div>
                  
                  <div class="popup-goodNum borderB">
                    <div>数量: <span id="goodNumShow" class="font18 mainColor">1</span></div>
                    <div>
                      <div class="inputBox">
                        <div class="numberInputBox"><a class="numberInputLeft" href="javascript:void(0);">-</a><input type="text" class="goodInput f14 numberInputMid" value="1" readonly="readonly"><a class="numberInputRight" href="javascript:void(0);">+</a></div></div>
                    </div>
                  </div>

                  <div class="popup-goodFooter borderT">
                    <div class="gDetailList-footer">
                        <div>
                            <div class="font18 fontBold mainColor">¥<span class="font20 paddingL5">--</span></div>
                            <div class="font12"><span>团购价</span><!----><span class="paddingL5">门市价--</span></div>
                        </div>
                        <!--按钮组-->
                        <div class="goodsDetailBtnGround">
                          <a id="buyNow" class="myBtn redBtn" href="javascript:;" external>立即抢购</a>
                          <!-- <a class="myBtn orgBtn" href="javascript:;" external>加入购物车</a> -->
                        </div>
                      </div>
                    </div>
              </div>
          </div>
          <!--JS模板-->
          <script type="text/html" id="priceTpl">
              <div class="priceBox-left">
                  <div class="mainColor font16">¥<span class="font22 fontBold paddingL5">{{current_price_yuan}}</span></div>
                  <div><span class="lightenGray paddingL6">团购价</span><span  class="lightenGray paddingL5">门市价{{market_price_yuan}}</span></div>
              </div>
              <div>本商品由<span class="mainColor">百度糯米</span>提供</div>
          </script>
          <script type="text/html" id="shopLocationTpl">
                  <div class="fontBold">{{shop_name}}</div>
                  <div class="font12 darkGray">{{address}}</div>
          </script>
          <script type="text/html" id="goodsTipsTpl">
              {{each consumer_tips_json}}
              <div class="marginB5">
                <div class="lightenGray">{{$value.name}}:</div>
                <div class="goodsDetailTextBox dot"><div>{{$value.show}}</div></div>
              </div>
              {{/each}}
          </script>
          <script type="text/html" id="buyBoxTpl">
            <li>
              <div class="gDetailList-footer">
                <div>
                    <div class="font18 fontBold mainColor">¥<span class="font20 paddingL5">{{current_price_yuan}}</span></div>
                    <div class="font12"><span>团购价</span><span class="paddingL5">门市价{{market_price_yuan}}</span></div>
                </div>
                <!--按钮组-->
                <div class="goodsDetailBtnGround">
                  <a class="myBtn redBtn showBuyPop" href="javascript:;" external>立即抢购</a>
                  <!-- <a class="myBtn orgBtn" href="javascript:;" external>加入购物车</a> -->
                </div>
              </div>
            </li>
          </script>
          <script type="text/html" id="popup_buyBoxTpl">
            <div>
                <div class="font18 fontBold mainColor">¥<span class="font20 paddingL5" id="currentprice" data-currentprice="{{current_price}}">{{current_price_yuan}}</span></div>
                <div class="font12"><span>团购价</span><span class="paddingL5">门市价<span  id="marketprice" data-marketprice="{{market_price}}">{{market_price_yuan}}</span></span></div>
            </div>
            <!--按钮组-->
            <div class="goodsDetailBtnGround">
              <a id="buyNow" class="myBtn redBtn" href="javascript:;" external>立即抢购</a>
              <!-- <a class="myBtn orgBtn" href="javascript:;" external>加入购物车</a> -->
            </div>
          </script>
    </div>
<!--moduleJS begin-->
<script type="text/javascript" data-main="../../../js/router.js" src="../../../js/require.js"></script>
  </body>
</html>
