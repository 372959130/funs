  <body ontouchstart="">

  <div class="page-group">
        <div class="page page-curren" id="categoryList">

            <!-- 工具栏 -->
            <div data-acive="home" id="lifeFooterBar"></div>

            <!-- 这里是页面内容区 -->
            <div class="content infinite-scroll" id="myRefresh" data-distance="100" data-type="auto">
            <div class="content-inner">
              <!--搜索栏-->
              <div class="bar bar-header-secondary mySearchBar">
                <div class="citySelect">广州<span class="icon icon-down font14"></span></div>
                <div class="searchbar">
                  <form id="searchForm">
                  <a class="searchbar-cancel">取消</a>
                  <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                  </div>
                  </form>
                </div>
              </div>
              <!-- Slider -->
              <div class="homeBanner pTimgBox_42667">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../../../images/demo/banner-01.png" alt="loading..."></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
              <!--列表-->
              <section class="categoryList">
                <ul>
                </ul>
              </section>
              <!--列表.end-->
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
            </div>
            <!--content-->

        </div>
        <!--JS模板-->
        <script type="text/html" id="categoryListTpl">
            {{each shops}}
            <li class="categoryList-item">
              <div class="categoryList-header borer-dashed"><h4>{{$value.shop_name}}</h4><div class="locationKM">{{$value.distance}}</div></div>
              <ul class="categoryList-content"  data-shopid="{{$value.shop_id}}">
                <!--店铺内所有团购-->
                {{each $value.deals as dealsItem index}}
                <li class="categoryList-content-inner borer-dashed" data-dealid="{{dealsItem.deal_id}}">
                  <div class="pic">
                    <img src="{{dealsItem.tiny_image}}">
                  </div>
                  <div class="goodsText">
                    <p>{{dealsItem.description}}</p>
                    <!-- <span class="orangeBg">免预约</span> -->
                  </div>
                  <div class="goodsPrice-warp">
                    <!-- <div class="redBg font10">新客专享价</div> -->
                    <div class="priceOld">门市价<del>¥{{dealsItem.market_price_yuan}}</del></div>
                    <div class="priceNow"><small>¥</small><span>{{dealsItem.current_price_yuan}}</span></div>
                  </div>
                </li>
                {{/each}}
              </ul>
              <div class="categoryList-footer moreBtn" data-openmore='0'>其它<span class="moreNum">-</span>个团购<span class="icon icon-down moreBtnIcon"></span></div>
            </li>
            {{/each}}
        </script>
    </div>
<div id="allmap"></div>
<!--moduleJS begin-->
<script type="text/javascript" data-main="../../../js/router.js" src="../../../js/require.js"></script>
  </body>
