<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../js/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../../js/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../../css/sassStyle/index.css">

  </head>
  <body ontouchstart="">

  <div class="page-group">
        <div class="page page-curren" id="index">

            <!-- 工具栏 -->
            <div data-acive="home" id="lifeFooterBar"></div>

            <!-- 这里是页面内容区 -->
            <div class="content" data-type="auto">
            <div class="content-inner">
              <!-- Slider -->
              <div class="homeBanner pTimgBox_42667">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><div style="
    background: url(../../../images/demo/banner-01.png) no-repeat;
    background-size: 100% 100%;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
">1</div></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>

              <div class="threeItem-layout">
                <div class="threeItem">
                    <div class="threeItem-big linkToCategoryList" id="meishi" data-catid="" style="background-image: url(../../../images/demo/food.png);"></div>
                </div>
                <div class="threeItem vertical-layout">
                    <div class="threeItem-small linkToCategoryList" id="yule" data-catid=""  style="background-image: url(../../../images/demo/play.png);"></div>
                    <div class="threeItem-small linkToCategoryList" id="qita" data-catid=""  style="background-image: url(../../../images/demo/other.png);"></div>
                </div>
              </div>

              <!--小喇叭-->
              <div class="horn">
                  <div class="horn-title"><img class="lb" src="../../../images/index/lb.png"><img class="lb-title" src="../../../images/index/lb-title.png"></div>
                  <div class="homeBanner-vertical">
                    <div class="swiper-container">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide">
                          『最红星期五』全场9.5折
                        </div>
                        <div class="swiper-slide">
                          『最红星期天』全场8.8折
                        </div>
                        <div class="swiper-slide">
                          『最红星期三』全场9.8折
                        </div>
                      </div>
                    </div>
                  </div>
              </div>

              <!--推荐-->
              <div class="homeBanner-recommend">
                <div class="swiper-container">
                  <div class="swiper-wrapper">

                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>湘里乡亲</h3>
                              <!-- <p>每满100减5元</p> -->
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/1.png)"></div>
                          </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>点都德</h3>
                              <!-- <p>消费送5元代金券</p> -->
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/2.png)"></div>
                          </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>堂会KTV</h3>
                              <!-- <p>夜场低至50元</p> -->
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/3.png)"></div>
                          </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
            </div>
            <!--content-->

        </div>
        <!--JS模板-->
        <!--首页商家展示模板-->
        <script type="text/html" id="shopListTpl">
          {{each result}}
          <div class="swiper-slide" data-shopid="{{$value.shopid}}">
              <div class="recommend-box">
                  <div class="recommend-content">
                      <h3>{{$value.shop_name}}</h3>
                      <div class="recommend-icon" style="background-image: url({{$value.tiny_image}})"></div>
                  </div>
              </div>
            </div>
            {{/each}}
        </script>
    </div>
<!--moduleJS begin-->
<script type="text/javascript" data-main="../../../js/router.js" src="../../../js/require.js"></script>
  </body>
</html>
