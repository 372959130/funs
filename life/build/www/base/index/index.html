<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../js/sui/css/sm.min.css">
    <link rel="stylesheet" href="../../../js/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../../css/sassStyle/index.css">
  </head>
  <body>

  <div class="page-group">
        <div class="page page-curren" id="index">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">亲，欢迎来到广电生活服务平台</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item footer_borderR active" external href="#index">
                    <span class="icon my-icon my-icon-index"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="../my/my.html" data-no-cache="true">
                    <span class="icon my-icon my-icon-my"></span>
                    <span class="tab-label">我的</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content" data-type="js">
            <div class="content-inner">
              <!-- Slider -->
              <div class="homeBanner">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../../../images/demo/banner-01.png" alt="loading..."></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>

              <div class="threeItem-layout">
                <div class="threeItem">
                    <div class="threeItem-big" style="background-image: url(../../../images/demo/food.png);"></div>
                </div>
                <div class="threeItem vertical-layout">
                    <div class="threeItem-small"  style="background-image: url(../../../images/demo/play.png);"></div>
                    <div class="threeItem-small"  style="background-image: url(../../../images/demo/other.png);"></div>
                </div>
              </div>

              <!--小喇叭-->
              <div class="horn">
                  <div class="horn-title"><img class="lb" src="../../../images/index/lb.png"><img class="lb-title" src="../../../images/index/lb-title.png"></div>
                  <div class="homeBanner-vertical">
                    <div class="swiper-container">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide">
                          『最红星期五』全场9.5折
                        </div>
                        <div class="swiper-slide">
                          『最红星期天』全场8.8折
                        </div>
                        <div class="swiper-slide">
                          『最红星期三』全场9.8折
                        </div>
                      </div>
                    </div>
                  </div>
              </div>

              <!--推荐-->
              <div class="homeBanner-recommend">
                <div class="swiper-container">
                  <div class="swiper-wrapper">

                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>推荐</h3>
                              <p>简介</p>
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/1.png)"></div>
                          </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>推荐</h3>
                              <p>简介</p>
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/2.png)"></div>
                          </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="recommend-box">
                          <div class="recommend-content">
                              <h3>推荐</h3>
                              <p>简介</p>
                              <div class="recommend-icon" style="background-image: url(../../../images/demo/3.png)"></div>
                          </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
            </div>
            <!--content-->

        </div>
        <!--JS模板-->
        <script type="text/html" id="goodlist_TPL">
            {{each}}
                <div class="col-50 goodsItem" data-goodid="{{$value.goodId}}">
                    <div class="pic">
                      <img src="{{$value.img}}">
                    </div>
                    <div class="goodsName">
                        {{$value.goodName}}
                    </div>
              </div>
            {{/each}}
        </script>
    </div>
<div id="allmap"></div>
<!--moduleJS begin-->
<script type="text/javascript" data-main="../../../js/router.js" src="../../../js/require.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Kgznk58TMQpbv8q72GIYKknO"></script>
<!--moduleJS end-->
<script type="text/javascript">
  // 百度地图API功能
  var geolocation = new BMap.Geolocation();
  geolocation.getCurrentPosition(function(r){
    if(this.getStatus() == BMAP_STATUS_SUCCESS){
      alert('您的位置：'+r.point.lng+','+r.point.lat);
    }
    else {
      alert('failed'+this.getStatus());
    }        
  },{enableHighAccuracy: true})
</script>
  </body>
</html>
